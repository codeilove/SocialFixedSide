<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Başlıksız Belge</title>
<link rel="stylesheet" href="style.css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
</head>

<body>
<script>
$(document).ready(function() {
    $('.fa.fa-caret-left').click(function() {
        $('.fixedside').animate({ marginLeft:'-48px' } , 200);
		$('.fa.fa-caret-right').fadeIn(1500);
    });
	$('.fa.fa-caret-right').click(function() {
        $('.fixedside').animate({ marginLeft:'0' } , 200);
		$(this).hide();
    });
});
</script>
	<div class="fixedside">
    <i class="fa fa-caret-right" aria-hidden="true"></i>
    	<a href="#" class="facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
        <a href="#" class="twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        <a href="#" class="plus"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
        <a href="#" class="linkedin"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
        <a href="#" class="gmail"><i class="fa fa-envelope-o" aria-hidden="true"></i></a>
        <a href="#" class="moreshare"><i class="fa fa-plus" aria-hidden="true"></i></a>
        <i class="fa fa-caret-left" aria-hidden="true"></i>

    </div>
   <div style="height:800px;"></div>
</body>
</html>
